<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atvd chartjs</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="display: flex;">
    <div>
        <canvas id="myChart" style="position: relative; height:50vh; width:50vw"></canvas>
    </div>
    <div>
        <canvas id="myChartU" style="position: relative; height:50vh; width:50vw"></canvas>
    </div>
</body >
<script>
    const labels = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00',
    ];
  
    const temp = {
      labels: labels,
      datasets: [{
        label: 'Temperatura',
        backgroundColor: 'rgb(255, 99, 132)',
        borderColor: 'rgb(255, 99, 132)',
        data: [30, 29, 28, 25, 22, 23],
      },
    
    {
        label: 'Umidade',
        backgroundColor: 'rgb(132, 99, 155)',
        borderColor: 'rgb(132, 99, 155)',
        data: [80, 82, 80, 85, 80, 83],
    }
    ]
    };
  
    const config = {
      type: 'line',
      data: temp,
      options: {}
    };

    const labelsU = [
        'Janeiro',
        'Fevereiro',
        'Março',
        'Abril',
        'Maio',
        'Junho',
    ];
  
    const tempU = {
      labels: labels,
      datasets: [{
        label: 'Temperatura média',
        backgroundColor: 'rgb(255, 99, 132)',
        borderColor: 'rgb(255, 99, 132)',
        data: [22, 24, 27, 23, 20, 18],
      },
    
    {
        label: 'Umidade média',
        backgroundColor: 'rgb(132, 99, 255)',
        borderColor: 'rgb(132, 99, 255)',
        data: [90, 89, 93, 87, 88, 82],
    }
    ]
    };
  
    const configU = {
      type: 'bar',
      data: tempU,
      options: {}
    };
  </script>
  <script>
    const myChart = new Chart(
      document.getElementById('myChart'),
      config
    );
    const myChartU = new Chart(
      document.getElementById('myChartU'),
      configU
    );
  </script>
